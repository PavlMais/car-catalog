<div class="p-p-2">
  <b>Filters:</b>
  
  <span class="p-float-label p-mt-5">
    <p-dropdown 
    [options]="colors" 
    [(ngModel)]="filters.colorId" 
    (onChange)="changed('colorId', $event.value)"
    [showClear]="true"
    optionLabel="name"
    [filter]="true"
    optionValue="id"
    [autofocusFilter]="true"
    [autoDisplayFirst]="false"
    [style]="{'width':'100%'}"
    ></p-dropdown>
    <label for="price-from-input">Color:</label>
  </span>

  <span class="p-float-label p-mt-5">
    <p-inputNumber id="price-from-input" [min]="0" [(ngModel)]="filters.priceFrom" (onInput)="changed('priceFrom', $event.value)"></p-inputNumber> 

    <label for="price-from-input">Price from:</label>
  </span>
  <span class="p-float-label  p-mt-5">
    <p-inputNumber id="price-to-input" [min]="0" [(ngModel)]="filters.priceTo" (onInput)="changed('priceTo', $event.value)"></p-inputNumber> 

    <label for="price-to-input">Price to:</label>
  </span>
  <span class="p-float-label  p-mt-5">
    <p-calendar 
      id="price-date-input"
      [minDate]="oldestPrice"
      [maxDate]="nowDate"
      dateFormat="dd.mm.yy"
      [showButtonBar]="true"
      dataType="date"
      [ngModel]="filters.priceDate"
      (onSelect)="changed('priceDate', $event)"
      [showIcon]="true"></p-calendar>
    <label for="price-date-input">On date:</label>
  </span>
  
  <span class="p-float-label  p-mt-5">
    <p-inputNumber id="engine-value-input" [min]="0" [(ngModel)]="filters.engineValume" (onInput)="changed('engineValume', $event.value)"></p-inputNumber> 
    <label for="engine-value-input">Engine volume:</label>
  </span>
</div>
