<p-tree 
  [value]="models"
  (onNodeExpand)="loadNode($event)"
  selectionMode="single" 
  [(selection)]="selectedFile"
  (onNodeSelect)="nodeSelect($event)" 
  [contextMenu]="cm" 
  scrollHeight="600px" 
  styleClass="test-override"
  
>
</p-tree>
<p-contextMenu #cm [model]="items"></p-contextMenu>
